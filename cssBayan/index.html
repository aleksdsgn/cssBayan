<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css Bayan</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="main">

    <h1 class="main__title">CSS Bayan</h1>

    <ul class="accordion">

        <li class="accordion__item">
            <input class="accordion__input" type="radio" id="mem1" name="mem" checked>
            <label class="accordion__title-wrapper" for="mem1">
                <h2 class="accordion__title">Про ошибки в тестах</h2>
                <img
                    class="accordion__close-button"
                    src="images/close.svg"
                    type="button"
                    alt="иконка закрытия"
                >
            </label>
            
            <img
                class="accordion__image"
                src="images/thoughts-about-tests.png"
                alt="Про ошибки в тестах"
            >
        </li>

        <li class="accordion__item">
            <input class="accordion__input" type="radio" id="mem2" name="mem">
            <label class="accordion__title-wrapper" for="mem2">
                <h2 class="accordion__title">Искать работу или ...</h2>
                <img
                    class="accordion__close-button"
                    src="images/close.svg"
                    type="button"
                    alt="иконка закрытия"
                >
            </label>
            
            <img
                class="accordion__image"
                src="images/looking-for-job.png"
                alt="Искать работу или ..."
            >
        </li>

        <li class="accordion__item">
            <input class="accordion__input" type="radio" id="mem3" name="mem">
            <label class="accordion__title-wrapper" for="mem3">
                <h2 class="accordion__title">Когда знакомые спрашивают про учёбу</h2>
                <img
                    class="accordion__close-button"
                    src="images/close.svg"
                    type="button"
                    alt="иконка закрытия"
                >
            </label>
            
            <img
                class="accordion__image"
                src="images/how-are-your-studies.png"
                alt="Когда знакомые спрашивают про учёбу"
            >
        </li>

        <li class="accordion__item">
            <input class="accordion__input" type="radio" id="mem4" name="mem">
            <label class="accordion__title-wrapper" for="mem4">
                <h2 class="accordion__title">Вот бы о бабах подумать</h2>
                <img
                    class="accordion__close-button"
                    src="images/close.svg"
                    type="button"
                    alt="иконка закрытия"
                >
            </label>
            
            <img
                class="accordion__image"
                src="images/think-about-women.png"
                alt="Вот бы о бабах подумать"
            >
        </li>

        <li class="accordion__item">
            <input class="accordion__input" type="radio" id="mem5" name="mem">
            <label class="accordion__title-wrapper" for="mem5">
                <h2 class="accordion__title">Треугольник отношений</h2>
                <img
                    class="accordion__close-button"
                    src="images/close.svg"
                    type="button"
                    alt="иконка закрытия"
                >
            </label>
            
            <img
                class="accordion__image"
                src="images/family-and-studies.png"
                alt="Треугольник отношений"
            >
        </li>

    </ul>

</body>
</html>
